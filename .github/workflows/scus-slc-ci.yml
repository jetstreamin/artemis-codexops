name: Jetstreamin SCUS-SLC CI\n\non:\n  push:\n    branches:\n      - main\n      - develop\n      - 'release/*'\n      - 'feature/*'\n      - 'hotfix/*'\n      - '**'\n  pull_request:\n    branches:\n      - main\n      - develop\n      - 'release/*'\n      - 'feature/*'\n      - 'hotfix/*'\n      - '**'\njobs:\n  sdlc:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - name: Show branch, commit, and trigger\n        run: |\n          echo "Branch: ${{ github.ref }}"\n          echo "SHA: ${{ github.sha }}"\n          echo "Event: ${{ github.event_name }}"\n      - name: Show Python version\n        run: python3 --version\n      - name: Install bash (if needed)\n        run: sudo apt-get update && sudo apt-get install -y bash\n      - name: List files\n        run: ls -lh\n      - name: Run Agent Diagnostics\n        run: bash dx.sh || echo "Diagnostics failed, see output"\n
